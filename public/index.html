<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <!-- <script src="/node_modules/vue/dist/vue.global.js"></script> -->
    <script>
      const { createApp, h, reactive } = Vue

      const App = {
        setup() {
          let state = reactive({ flag: true })
          setTimeout(() => {
            state.flag = !state.flag
          }, 1000)
          return () => {
            if (state.flag) {
              return h('div', { style: { color: '#f00' } }, [
                h('div', { key: 'A' }, 'A'),
                h('div', { key: 'B' }, 'B'),

                h('div', { key: 'C' }, 'C'),
                h('div', { key: 'D' }, 'D'),
                h('div', { key: 'E' }, 'E'),

                h('div', { key: 'F' }, 'F'),
                h('div', { key: 'G' }, 'G'),
              ])
            } else {
              return h('div', { style: { color: '#00f' } }, [
                h('div', { key: 'A' }, 'A'),
                h('div', { key: 'B' }, 'B'),

                h('div', { key: 'E' }, 'E'),
                h('div', { key: 'D' }, 'D'),
                h('div', { key: 'C' }, 'C'),
                h('div', { key: 'H' }, 'H'),

                h('div', { key: 'F' }, 'F'),
                h('div', { key: 'G' }, 'G'),
              ])
            }
          }
        },
      }

      let app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
